  <script>
  //"A car, a man, a maraca"
    function isPalindrome(s,a,c=''){
      s=s.toLowerCase().replace(/\W/g,c).split(c);a=c+s;s.reverse();return c+s==a?1:0;
   }
    alert(isPalindrome("A car, a man, a maraca"));
  </script>
