<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script type="text/javascript">
    var arr = ['a','b','c','d','e'];
    function reverseArray(arr){
      var arr1 =[];
      for(var i = 0; i < arr.length ;i++) arr1[i] = arr[arr.length - i-1];
      return arr1;
    }
    alert(reverseArray(arr));
    alert(arr);

     function reverseArrayInPlace(){
       return arr = reverseArray(arr);
    }
    alert(reverseArrayInPlace());
    alert(arr);
  </script>
</head>

</html>
